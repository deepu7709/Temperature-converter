<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <title>Temperature Converter</title>
 <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.1.3/assets/owl.carousel.min.css" />
  <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  <link href="https://fonts.googleapis.com/css?family=Poppins:400,700|Roboto:400,700&display=swap" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" />
  <link href="css/responsive.css" rel="stylesheet" />
</head>

<body style="background-image: url('images/wp5098796.jpeg');background-repeat: no-repeat;background-size: cover;background-position: center;">
  <section class="service_section layout_padding">
    <div class="container">
      <div class="d-flex flex-column align-items-end">
        <div class="custom_heading-container">
          <hr>
          <h2 >
            Temperature Converter
          </h2>

        </div>
        <p>
          A simple temperature convertor made with HTML, CSS and JavaScript.
        </p>
      </div>
    </div>
    <div class="container">
      <div class="service_container layout_padding2">
        <div class="container container1">
          <div class="temp-container">
            <label for="celsius">CELSIUS:</label>
            <input onchange="computeTemp(event)" type="number" name="celsius" id="celsius"
              placeholder="Enter Temperature" class="input" />
          </div>
          <div class="temp-container">
            <label for="fahrenheit">FAHRENHEIT:</label>
            <input onchange="computeTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
              placeholder="Enter Temperature" class="input" />
          </div>
          <div class="temp-container">
            <label for="kelvin">KELVIN:</label>
            <input onchange="computeTemp(event)" type="number" name="kelvin" id="kelvin" placeholder="Enter Temperature"
              class="input" />
          </div>
        </div>
      </div>
  </section>
  <script type="text/javascript" src="js/index.js"></script>
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</body>

</html>
